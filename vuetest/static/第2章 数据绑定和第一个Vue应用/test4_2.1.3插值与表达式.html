<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
<body>
  <div id="app">
    {{ date }}<br>
    <!-- <span>Message: {{ msg }}</span> -->
  </div>
  <script>
    //
  var app = new Vue({ 
    el: '#app',
    data:{date : new Date()},
    mounted() {
        var _this = this;
        this.timer=setInterval(() => {
            _this.date = new Date();    //修改数据date
        }, 1000);
    },
    beforeDestroy() {
        if (this.timer) {
            clearInterval(this.timer);  //在Vue实例销毁前，清除我们的定时器
        } 
    },
  })
  </script>
  
</body>
</html>
