<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
<body>
  <div id="app">
    {{ message }}<br>
    <!-- <span>Message: {{ msg }}</span> -->
    <span v-once>这个将不会改变: {{ msg }}</span>
  </div>
  <script>
    var myData = {a = 1}

  var app = new Vue({ 
    el: '#app',
    data: myData
  })

  console.log(app.a);   //1
  //修改属性原数据会改变
app.a=2;
console.log(myData.a);     //2
//同样修改原数据属性会改变
myData.a=3;
console.log(app.a);     //3
  </script>
  
</body>
</html>
