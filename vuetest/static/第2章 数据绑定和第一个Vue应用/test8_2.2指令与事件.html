<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
<body>
    <pre>
            指令（ Directives ）是 Vue扣 模板中最常用的一项功能，它带有前缀 v－， 在前文我们已经使用
            过不少指令了，比如 v-if、 v-html 、 v-pre 等。指令的主要职责就是当其表达式的值改变时，相应地
            将某些行为应用到 DOM 上
    </pre>
  <div v-if="show" id="app">
       <p v-if="show">显示这段文本</p>
       <a v-bind:href="url">链接</a><br>
       <img v-bind:src="imgUrl"><br>
       <button v-on:click="handleClose">点击隐藏</button>
  </div>
  <script>
  
  var app = new Vue({ 
    el: '#app',
    data:{
       show:true,
       url:'https://www.github.com',
       imgUrl:'https://user-gold-cdn.xitu.io/2018/12/16/167b6f2333fdeb7a?w=1117&h=456&f=png&s=264381'
    },
    methods: {
        handleClose:function(){
            this.show = false;
        } 
    }
    })

  </script>
  
</body>
</html>
