<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
<body>
    <pre>
            语法糖
    </pre>
  <div v-if="show" id="app">
       <p v-if="show">显示这段文本</p>
       <!-- <a v-bind:href="url">链接</a><br> 下面用：代替v-bind -->
       <a :href="url">链接</a><br>        
       <img :src="imgUrl"><br>
       <!-- <button v-on:click="handleClose">点击隐藏</button>  下面用@代替v-on：-->
       <button @click="handleClose">点击隐藏</button>
  </div>
  <script>
  
  var app = new Vue({ 
    el: '#app',
    data:{
       show:true,
       url:'https : //www.github.com',
       imgUrl:'https://user-gold-cdn.xitu.io/2018/12/16/167b6f2333fdeb7a?w=1117&h=456&f=png&s=264381'
    },
    methods: {
        handleClose:function(){
            this.show = false;
        } 
    }
    })

  </script>
  
</body>
</html>
