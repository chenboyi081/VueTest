<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
<body>
  <pre>
      如果想显示｛｛｝｝标签，而不进行替换 ， 使用 v-pre 即可跳过这个元素和它的子元素的编译过程
      
  </pre>
  <div id="app">
        <span v-pre>{{这里的内容不会被编译}}</span><br>
        {{number / 10}}<br>
        {{isOk ? '确定' : '取消'}}<br>
        {{text.split(',').reverse().join(',')}} <br>
        <!-- vue.js只支持单个表达式，不支持语句和流控制。
            在表达式中不能使用用户自定义的全局变量，只能使用vue白名单内的全局变量，如Math，Date -->
  </div>
  <script>
    
  var app = new Vue({ 
    el: '#app',
    data:{
        number:100,
        isOk:false,
        text:'123,456'
    }
  })

  </script>
  
</body>
</html>
